<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Ad - Student Marketplace</title>
    <link rel="stylesheet" href="style-1.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('ad-form').addEventListener('submit', function (event) {
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const price = document.getElementById('price').value;
                const image = document.getElementById('image').value;

                if (!title || !description || !price || !image) {
                    alert('Please fill out all fields before submitting.');
                    event.preventDefault(); // Prevent form from submitting
                } else {
                    alert('Ad posted successfully!');
                }
            });

            // Image preview functionality
            document.getElementById('image').addEventListener('change', function (event) {
                const preview = document.getElementById('image-preview');
                const file = event.target.files[0];

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">TRADEit</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Post Your Product</h2>
        <form id="ad-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <!-- Image preview -->
            <img id="image-preview" src="#" alt="Image Preview" style="display:none; max-width:100%; margin-top:1rem;">

            <button type="submit">Post Product</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 TRADEit</p>
    </footer>
</body>
</html>
